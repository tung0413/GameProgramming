<html>

<head>
  <style>
    #info {
      position: absolute;
      width: 100vw;
      text-align: center;
    }

    body {
      overflow: hidden;
    }
  </style>

<body>
  <div id="info">
    <h1 style='color:pink'>Thomas Train </h1>
    <button id='start'>start</button>
  </div>
  <script src="https://threejs.org/build/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>
  <script type="module">

    var camera, scene, renderer, controls;
    var train, angle = 0, clock, status = 0;
    var times = 0, start = false;

    init();
    animate();


    $('#start').click(function () {
      if (times == 0) {
        clamp();
        times = 1;
      }
      else if (times == 1) {
        clamp1();
        times = 0;
      }
    });

    function clamp() {
      start = true;
      $('#start').text('start');
      $('#stop').text('stop');
    }

    function clamp1() {
      start = false;
      $('#start').text('stop');
      $('#stop').text('start');
    }

    function readModel (modelName, targetSize=40) {
    	var onProgress = function(xhr) {
    	if (xhr.lengthComputable) {
    		var percentComplete = xhr.loaded / xhr.total * 100;
    			console.log(Math.round(percentComplete, 2) + '% downloaded');
    		}
    	};

    	var onError = function(xhr) {};

    	var mtlLoader =  new THREE.MTLLoader();
    	mtlLoader.setPath('model/');
    	mtlLoader.load(modelName+'.mtl', function(materials) {
    		materials.preload();

    		var objLoader =  new THREE.OBJLoader();
    		objLoader.setMaterials(materials);
    		objLoader.setPath('model/');
    		objLoader.load(modelName+'.obj', function(object) {

    		let theObject =  unitize (object, targetSize);
    		//theObject.add(new THREE.BoxHelper(theObject));
    		theObject.name = 'OBJ'

    		train = new THREE.Object3D();
    		train.add(theObject);
    		train.rotation.y = Math.PI/2;

    		scene.add (train);
    		//train.position.set(0,10,0);

    		}, onProgress, onError);

    	});

    }

    function unitize (object, targetSize) {  

    	// find bounding box of 'object'
    	var box3 = new THREE.Box3();
    	box3.setFromObject (object);
    	var size = new THREE.Vector3();
    	size.subVectors (box3.max, box3.min);
    	var center = new THREE.Vector3();
    	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);

    	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
    	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );

    	// uniform scaling according to objSize
    	var objSize = Math.max (size.x, size.y, size.z);
    	var scaleSet = targetSize/objSize;

    	var theObject =  new THREE.Object3D();
    	theObject.add (object);
    	object.scale.set (scaleSet, scaleSet, scaleSet);
    	object.position.set (-center.x*scaleSet, center.y*scaleSet/6, -center.z*scaleSet);
    	return theObject;
    }

    function init() {
      scene = new THREE.Scene();
      clock = new THREE.Clock();

      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 300;
      camera.position.y = 50;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x888888);

      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(0, 0, 1).normalize();
      scene.add(directionalLight);

      var pointLight = new THREE.PointLight(0xffffff);
      pointLight.position.set(100, 200, -100);
      scene.add(pointLight);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target = new THREE.Vector3(0, 0, 0);
      //controls.autoRotate = true;

      document.body.appendChild(renderer.domElement);


      let gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
      scene.add(gridXZ);

      //火車
      readModel('bus1');
      //train.rotation.y = Math.PI/2;
      train = new THREE.Mesh(new THREE.BoxGeometry(10,10,30),new THREE.MeshNormalMaterial());
    }

    function animate() {
      var radius = 45;

      //train.position.set(radius* Math.cos(angle),10, -radius* Math.sin(angle));
      //train.rotation.y = angle;

      var dt = clock.getDelta();
      //angle+=2*0.10472*dt;

      if (start == true) {
        if (status == 0) {
          train.position.set(radius * Math.cos(angle) + 45, 10, -radius * Math.sin(angle));
          train.rotation.y = angle;

          angle += 2 * 0.10472 * dt;

          angle += 0.03;


          if (train.position.x < 45)
            status = 1;
        }
        else if (status == 1) {
          //train.position.set(train.position.x - 1 , 0 , train.position.z);
          train.position.x -= 2 * 0.10472;

          train.position.x -= 0.9;


          if (train.position.x < -45)
            status = 2;
        }
        else if (status == 2) {
          train.position.set(radius * Math.cos(angle) - 45, 10, -radius * Math.sin(angle));
          train.rotation.y = angle;
          angle += 2 * 0.10472 * dt;


          angle += 0.03;

          if (train.position.x > -45)
            status = 3;
        }
        else if (status == 3) {
          //train.position.set(train.position.x + 1 , 0 , train.position.z);
          train.position.x += 2 * 0.10472;


          train.position.x += 0.9;

          if (train.position.x > 45)
            status = 0;
        }
      }
      controls.update();

      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }


  </script>
</body>


</html>
